<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:action="@{/student/edit}" th:object="${student}" method="post">
    <table style="margin-right: auto; margin-left: auto; text-align: left">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>

        <tr>
            <td>Email Address:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td>Date of Birthday:</td>
            <td><input type="date" th:field="*{dateOfBirth}"/></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" th:field="*{phoneNumber}"/></td>
        </tr>
        <tr>
            <td>Class:</td>
            <td>
                <select th:field="*{classroom}">
                    <option th:each="c : ${classrooms}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save">
                <a class="btn btn-info" href="/student/list">Back List</a></td>
        </tr>
    </table>
</form>
</body>
</html>
